<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=600"
    style="background-repeat: no-repeat; background-size: 100% ;">
    <center>
        <h1>Biodata </h1>
        <table>
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter first name" required> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Middle Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter middle name"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="enter last name" required> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nationality</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">country</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                        <option value="" selected>INDIA</option>
                        <option value="">UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phone Number:</label>
                </td>
                <td>
                    <input type="number" placeholder="enter phone number" required> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="enter your email" required> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">DOB:</label>
                </td>
                <td>
                    <input type="date" placeholder="enter your DOB" required> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="g" required>male
                    <input type="radio" name="g" required>female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address:</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="5" placeholder="enter your address">
                </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="checkbox" required>check terms & conditions
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit"></td>
            </tr>
        </table>
    </center>
</body>

</html>
